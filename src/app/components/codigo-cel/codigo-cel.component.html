<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="title">
        <h1>Código de verificación</h1>
      </div>

      <div class="form">
        <div class="input-area">
          <!-- Telefono -->
          <input placeholder="Teléfono" #telefono type="text" autocomplete="off" required value="+51">
          <label for="email">Teléfono</label>
        </div>

        <div class="button-area" style="margin-top: 5%;">
          <div  align="center" id="recaptcha-container">
          </div>
        </div>

        <div class="button-area" style="margin-top: 15%;">
          <button (click)="mandarCodigo(telefono.value)" >Enviar código</button>

        </div>
        <div class="button-area">

          <button routerLink="/login" routerLinkActive="Active" >Cancelar</button>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
<router-outlet></router-outlet>
